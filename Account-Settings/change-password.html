<!DOCTYPE html>
<html>
    <head>
            <title>Change Password</title>
            <link rel="stylesheet" type="text/css" href="./change-password.css">

            <link rel="preconnect" href="https://fonts.googleapis.com">
             <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
             <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
             <link rel="stylesheet" type="text/css" href="demo.css">
             <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
 <body>
     <h1> Account Setting</h1>
        <div class = "account-setting-container">
            <div class="sideNav-container">
                    <a class="sidenav-links" href="#">Account Overview </a>
                    <a class="sidenav-links" href="#">Edit Profile </a>
                    <a class="sidenav-links" href="#">Change Password </a>
                    <a class="sidenav-links" href="#">Delete Account </a>
            </div>
           
            <div class=" content-container">
                <h1> Change Password</h1>
                <form id="change-password-container">      
                <div class="container">
                       
                            <div class="textfield-wrapper">
                                <label for="Current Password">Current Password</label>
                                <div class="inputContainer">
                                    <input type="password" name="Current Password"/>
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                            </div>                        
                            <div class="textfield-wrapper">
                                    <label for="New Password">New Password</label>
                                <div class="inputContainer">
                                    <input  type="password" name="New Password"/>
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                            </div> 
                            <div class="textfield-wrapper">
                                        <label for="Re-enter New Password">Re-enter New Password</label>
                                    <div class="inputContainer">
                                        <input type="password" name="Re-enter New Password"/>
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                    </div>
                            </div> 
                            <button class="Save-btn" name="Save Changes"> Save Changes</button>

                        
                    </div>
                </form>

             </div>    
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <!--google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../assets/css/forgot_password.css"/>

</head>

<body>
    <div class="pw_container">
        <div class="pw_content">
            <h2 class="title-fpw">Forgot Password</h2>

            <form action="" class="fpw-form-container">
                <label name="current-pw">Current Password</label>
                <input type="password" name="current-pw" id="current-pw"/>

                <label name="new-pw">New Password</label>
                <input type="password" name="new-pw" id="new-pw"/>

                <label name="cnew-pw">Confirm New Password</label>
                <input type="password" name="cnew-pw" id="cnew-pw"/>

            </form>

            <div class="save-btn-container">
                <a href="#"><button class="save-pw-btn">Save Changes</button></a>
            </div>
        </div>
    </div>
</body>

</html>
